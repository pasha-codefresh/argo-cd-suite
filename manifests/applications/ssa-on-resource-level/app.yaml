apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sso-on-resource-level
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/pasha-codefresh/argo-cd-suite
    path: ./manifests/applications/ssa-on-resource-level/resources
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true
